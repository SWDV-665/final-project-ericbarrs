<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-list >
    <ion-item-sliding *ngFor="let item of tasks; index as i">
      <ion-item>
          <ion-label>{{item.name}}</ion-label>
          <p>{{item.tasks}}</p>
      </ion-item>
        <ion-item-options side="end">
        <button (click)="shareItem(item, i)">
          <ion-icon name="share" color="success"></ion-icon>
        </button>
        <button (click)="editTasks(i)">
          <ion-icon name="create" color="primary"></ion-icon>
        </button>
        <button (click)="deleteTask(i)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTasks()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
